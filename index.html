<!DOCTYPE html>
<html lang="en">
<head>
    <title>Examples</title>
    <style type="text/css">
        body{
            font-family: "museo_sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 110%;
        }
    </style>
</head>
<body>
    <h1>Examples</h1>
    <p class="museo__sans">museo__sans</p>
    <p class="museo__sans-bold">museo__sans-bold</p>

        });
    </script>

</html>
